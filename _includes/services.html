<section class="section">
  <div class="container">
    <h2 class="title">Our Services</h2>
    <div class="columns is-multiline">
      {% for item in site.services %}
      <div class="column is-4">
        <div class="card">
          <div class="card-image">
            {% for imageitem in item.images | limit: 1 %}
            <figure class="image is-4by3">
              <img src="{{ imageitem.image }}" alt="{{ item.title }}" class="modal-button" data-target="{{ item.title | remove: " " | remove: "&" }}">
            </figure>
            {% endfor %}
          </div>
          <div class="card-content">
            <div class="content">
               <p class="card-header-title is-centered">{{ item.title }}</p>
            </div>
          </div>
          <footer class="card-footer">

          </footer>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
