<section class="section">
  <div class="container">
    <div class="columns is-multiline">
      {% for item in site.values %}
      <div class="column is-4">
        <div class="card services modal-button has-cursor" data-target="{{ item.title | remove: " " | remove: "&" }}">
          <div class="card-image">
            {% for imageitem in item.images | limit: 1 %}
            <figure class="image is-4by3">
              <img src="{{ imageitem.image }}" alt="{{ item.title }}">
            </figure>
            {% endfor %}
          </div>
          <div class="card-content">
            <div class="content">
               <h3 class="card-header-title is-centered has-text-white">{{ item.title }}</h3>
              <button class="button is-outlined is-inverted is-centered has-opacity">Learn More</button>
            </div>
          </div>
          <footer class="card-footer">

          </footer>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
