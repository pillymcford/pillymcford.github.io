{% for item in site.services %}
<div id="{{ item.title | remove: " " | remove: "&" }}" class="modal modal-full-screen modal-fx-fadeInScale">
    <div class="modal-content modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{ item.title }}</p>
            <button class="modal-button-close delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="columns">
            {% for imageitem in item.images %}
          <div class="column">
            <img src="{{ imageitem.image }}" alt="{{ item.title }}" />
          </div>
          {% endfor %}
          <div class="column">
          {{ item.content | markdownify }}
        </div>
        </columns>
        </section>
        <footer class="modal-card-foot">
            {% if item.next.title.size > 0 %}
              <p class="modal-button" data-target="{{ item.next.title | remove: " " | remove: "&" }}">{{ item.next.title }}</p>
            {% endif %}
            {% if item.previous.title.size > 0 %}
              <p class="modal-button" data-target="{{ item.previous.title | remove: " " | remove: "&" }}">{{ item.previous.title }}</p>
            {% endif %}
        </footer>
    </div>
</div>
{% endfor %}
<script src="/assets/javascripts/modal-fx.js">
</script>
<script>
// Trigger modals
(function () {
    var modalFX = (function () {

        var elements = {
            target: 'data-target',
            active: 'is-active',
            button: '.modal-button',
            close: '.modal-close',
            buttonClose: '.modal-button-close',
            background: '.modal-background'
        };

        var onClickEach = function (selector, callback) {
            var arr = document.querySelectorAll(selector);
            arr.forEach(function (el) {
                el.addEventListener('click', callback);
            })
        };

        var events = function () {
            onClickEach(elements.button, openModal);

            onClickEach(elements.close, closeModal);
            onClickEach(elements.buttonClose, closeAll);
            onClickEach(elements.background, closeModal);

            // Close all modals if ESC key is pressed
            document.addEventListener('keyup', function(key){
                if(key.keyCode == 27) {
                    closeAll();
                }
            });
        };

        var closeAll = function() {
            var openModal = document.querySelectorAll('.modal.' + elements.active);
            openModal.forEach(function (modal) {
                modal.classList.remove(elements.active);
            })
            unFreeze();
        };

        var openModal = function () {
            var openModal = document.querySelectorAll('.modal.' + elements.active);
            openModal.forEach(function (modal) {
                modal.classList.remove(elements.active);
            })
            var modal = this.getAttribute(elements.target);
            freeze();
            document.getElementById(modal).classList.add(elements.active);
        };

        var closeModal = function () {
            var modal = this.parentElement.id;
            document.getElementById(modal).classList.remove(elements.active);
            unFreeze();
        };

        // Freeze scrollbars
        var freeze = function () {
            document.getElementsByTagName('html')[0].style.overflow = "hidden"
            document.getElementsByTagName('body')[0].style.overflowY = "scroll";
        };

        var unFreeze = function () {
            document.getElementsByTagName('html')[0].style.overflow = ""
            document.getElementsByTagName('body')[0].style.overflowY = "";
        };

        return {
            init: function () {
                events();
            }
        }
    })();

    modalFX.init();

})();
</script>
